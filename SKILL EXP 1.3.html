<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>
  <h2>User Registration Form</h2>
  <form action="#" method="post" enctype="multipart/form-data">
    Full Name: <input type="text" name="fullname" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    Password: <input type="password" name="password" minlength="6" required><br><br>
    Confirm Password: <input type="password" name="confirm-password" minlength="6" required><br><br>

    Gender:
    <input type="radio" name="gender" value="Male" required>Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Other">Other<br><br>

    Hobbies:
    <input type="checkbox" name="hobbies" value="Reading">Reading
    <input type="checkbox" name="hobbies" value="Traveling">Traveling
    <input type="checkbox" name="hobbies" value="Sports">Sports<br><br>

    DOB: <input type="date" name="dob" required><br><br>
    Profile Picture: <input type="file" name="profile"><br><br>

    Country:
    <select name="country" required>
      <option value="">Select</option>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
      <option>Canada</option>
    </select><br><br>

    Comments:<br>
    <textarea name="comments" rows="3" cols="30"></textarea><br><br>

    <button type="submit">Register</button>
  </form>
</body>
</html>
